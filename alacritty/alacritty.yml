env:
  TERM: xterm-256color

window:
  dynamic_padding: false
  startup_mode: Maximized
  option_as_alt: OnlyLeft
  opacity: 0.875

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 15.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - {
      key: N,
      mods: Command,
      command:
        {
          program: "open",
          args: [ "-n", "/Applications/Alacritty.app" ]
        }
    }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

colors:
  # Default colors
  primary:
    background: "#24273A" # base
    foreground: "#CAD3F5" # text
    # Bright and dim foreground colors
    dim_foreground: "#CAD3F5" # text
    bright_foreground: "#CAD3F5" # text

  # Cursor colors
  cursor:
    text: "#24273A" # base
    cursor: "#F4DBD6" # rosewater
  vi_mode_cursor:
    text: "#24273A" # base
    cursor: "#B7BDF8" # lavender

  # Search colors
  search:
    matches:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0
    focused_match:
      foreground: "#24273A" # base
      background: "#A6DA95" # green
    footer_bar:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: "#24273A" # base
      background: "#EED49F" # yellow
    end:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0

  # Selection colors
  selection:
    text: "#24273A" # base
    background: "#F4DBD6" # rosewater

  # Normal colors
  normal:
    black: "#494D64" # surface1
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#B8C0E0" # subtext1

  # Bright colors
  bright:
    black: "#5B6078" # surface2
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#A5ADCB" # subtext0

  # Dim colors
  dim:
    black: "#494D64" # surface1
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#B8C0E0" # subtext1

  indexed_colors:
    - { index: 16, color: "#F5A97F" }
    - { index: 17, color: "#F4DBD6" }
